[mod-setting-description]
assault-spidertron-enable-friendly-fire=Activez le mode de tir ami. Cela signifie que vous pouvez également attaquer vos propres unités avec l'Assault Spidertron. (Ceci est activé par défaut.)
assault-spidertron-use-enhancements-settings=En activant ces paramètres, les paramètres du mod Spidertron Enhancements concernant l'utilisation de carburant seront utilisés, s'il est installé. Cela remplace les paramètres par défaut de l'Assault Spidertron. Si le mod Spidertron Enhancements n'est pas installé, ces paramètres seront ignorés et les paramètres par défaut seront utilisés.
assault-spidertron-enable-burner-engine=Activez le moteur à combustion pour l'Assault Spidertron. Cela lui permettra de fonctionner avec un carburant solide. Utilisez l'option Void Fuel pour désactiver le moteur à combustion et utiliser le moteur électrique à la place. Le moteur électrique ne consomme aucun carburant.
assault-spidertron-enable-burner-engine-smoke=oui : les moteurs à combustion fument, non : eh bien... ils ne fument pas
assault-spidertron-cycle-weapons=Activez le cycle automatique des armes. Cela permettra à l'Assault Spidertron de changer automatiquement entre ses armes lorsqu'il cible un ennemi.
assault-spidertron-enable-gun-mortar=Activez le mortier d'artillerie pour l'Assault Spidertron. Cela lui permettra de tirer un obus d'artillerie.
assault-spidertron-mortar-amount=Quantité de mortiers d'artillerie que l'Assault Spidertron peut avoir. Par défaut 1. Max 4.
assault-spidertron-enable-gun-rocket-launcher=Activez le lance-roquettes pour l'Assault Spidertron. Cela lui permettra de tirer des roquettes.
assault-spidertron-rocket-launcher-amount=Quantité de lance-roquettes que l'Assault Spidertron peut avoir. Par défaut 1. Max 4.
assault-spidertron-enable-gun-cannon=Activez le canon pour l'Assault Spidertron. Cela lui permettra de tirer des obus de canon.
assault-spidertron-cannon-amount=Quantité de canons que l'Assault Spidertron peut avoir. Par défaut 1. Max 4.
assault-spidertron-enable-gun-mg=Activez la mitrailleuse pour l'Assault Spidertron. Cela lui permettra de tirer des balles avec la mitrailleuse.
assault-spidertron-mg-amount=Quantité de mitrailleuses que l'Assault Spidertron peut avoir. Par défaut 1. Max 4.
assault-spidertron-enable-gun-flamer=Activez le lance-flammes pour l'Assault Spidertron. Cela lui permettra d'incendier vos ennemis.
assault-spidertron-flamer-amount=Quantité de lance-flammes que l'Assault Spidertron peut avoir. Par défaut 1. Max 4.
assault-spidertron-tech-option=Default : La technologie Assault Spidertron est verrouillée par la technologie Spidertron. Early-Assault-Spidertron : La technologie Assault Spidertron est déverrouillée par la technologie Tank.
