[mod-setting-description]
assault-spidertron-use-enhancements-settings=En activant ces paramètres, les paramètres du mod Spidertron Enhancements concernant l'utilisation de carburant seront utilisés, s'il est installé. Cela remplace les paramètres par défaut de l'Assault Spidertron. Si le mod Spidertron Enhancements n'est pas installé, ces paramètres seront ignorés et les paramètres par défaut seront utilisés.
enable-burner-engine=Activez le moteur à combustion pour l'Assault Spidertron. Cela lui permettra de fonctionner avec un carburant solide. Utilisez l'option Void Fuel pour désactiver le moteur à combustion et utiliser le moteur électrique à la place. Le moteur électrique ne consomme aucun carburant.
enable-gun-mortar=Activez le mortier d'artillerie pour l'Assault Spidertron. Cela lui permettra de tirer un obus d'artillerie.
enable-gun-rocket-launcher=Activez le lance-roquettes pour l'Assault Spidertron. Cela lui permettra de tirer des roquettes.
enable-gun-cannon=Activez le canon pour l'Assault Spidertron. Cela lui permettra de tirer des obus de canon.
enable-gun-mg=Activez la mitrailleuse pour l'Assault Spidertron. Cela lui permettra de tirer des balles avec la mitrailleuse.
enable-gun-flamer=Activez le lance-flammes pour l'Assault Spidertron. Cela lui permettra d'incendier vos ennemis.
La technologie de l'Assault Spidertron est débloquée par la technologie Spidertron. Early-Assault-Spidertron : la technologie de l'Assault Spidertron est débloquée par la technologie Tank.