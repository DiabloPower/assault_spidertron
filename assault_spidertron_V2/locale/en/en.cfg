[mod-setting-description]
assault-spidertron-use-enhancements-settings=Activating these settings will use the Spidertron Enhancements Mod settings for Fuel Usage, if installed. It overrides the default settings of the Assault Spidertron. If you do not have the Spidertron Enhancements Mod installed, these settings will be ignored and the default settings will be used.
enable-burner-engine=Enable the burner engine for the Assault Spidertron. This will allow it to run on solid fuel. Use the Void Fuel option to disable the burner engine and use the electric engine instead. The electric engine will not consume any fuel.
enable-burner-engine-smoke=yes: Burner Engines smoke, no: well... they don't
enable-gun-mortar=Enable the Mortar Artillery Cannon for the Assault Spidertron. This will allow it to fire a Artillery Shell.
enable-gun-rocket-launcher=Enable the Rocket Launcher for the Assault Spidertron. This will allow it to fire Rockets.
enable-gun-cannon=Enable the Cannon for the Assault Spidertron. This will allow it to fire Cannon Shells.
enable-gun-mg=Enable the Machine Gun for the Assault Spidertron. This will allow it to fire Bullets with the MG.
enable-gun-flamer=Enable the Flamer for the Assault Spidertron. This will allow it to set ablaze your enemies.
spidertron-tech-option=Default: the Assault Spidertron Tech is locked by the Spidertron Tech. Early-Assault-Spidertron: the Assault Spidertron Tech is unlocked by the Tank Tech.
