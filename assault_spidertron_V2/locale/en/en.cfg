[mod-setting-description]
assault-spidertron-enable-friendly-fire=Enable the friendly fire mode. This means you can also attack your own units with the Assault Spidertron. (This is enabled by default.)
assault-spidertron-use-enhancements-settings=Activating these settings will use the Spidertron Enhancements Mod settings for Fuel Usage, if installed. It overrides the default settings of the Assault Spidertron. If you do not have the Spidertron Enhancements Mod installed, these settings will be ignored and the default settings will be used.
assault-spidertron-enable-burner-engine=Enable the burner engine for the Assault Spidertron. This will allow it to run on solid fuel. Use the Void Fuel option to disable the burner engine and use the electric engine instead. The electric engine will not consume any fuel.
assault-spidertron-enable-burner-engine-smoke=yes: Burner Engines smoke, no: well... they don't
assault-spidertron-cycle-weapons=Enable the automatic weapon cycle. This will allow the Assault Spidertron to automatically switch between its weapons when it targets an enemy.
assault-spidertron-enable-gun-mortar=Enable the Mortar Artillery Cannon for the Assault Spidertron. This will allow it to fire a Artillery Shell.
assault-spidertron-mortar-amount=Amount of Mortar Artillery Cannons the Assault Spidertron can have. Default 1. Max 4.
assault-spidertron-enable-gun-rocket-launcher=Enable the Rocket Launcher for the Assault Spidertron. This will allow it to fire Rockets.
assault-spidertron-rocket-launcher-amount=Amount of Rocket Launchers the Assault Spidertron can have. Default 1. Max 4.
assault-spidertron-enable-gun-cannon=Enable the Cannon for the Assault Spidertron. This will allow it to fire Cannon Shells.
assault-spidertron-cannon-amount=Amount of Cannons the Assault Spidertron can have. Default 1. Max 4.
assault-spidertron-enable-gun-mg=Enable the Machine Gun for the Assault Spidertron. This will allow it to fire Bullets with the MG.
assault-spidertron-mg-amount=Amount of Machine Guns the Assault Spidertron can have. Default 1. Max 4.
assault-spidertron-enable-gun-flamer=Enable the Flamer for the Assault Spidertron. This will allow it to set ablaze your enemies.
assault-spidertron-flamer-amount=Amount of Flamers the Assault Spidertron can have. Default 1. Max 4.
assault-spidertron-spidertron-tech-option=Default: the Assault Spidertron Tech is locked by the Spidertron Tech. Early-Assault-Spidertron: the Assault Spidertron Tech is unlocked by the Tank Tech.
