[mod-setting-description]
assault-spidertron-use-enhancements-settings=Durch Aktivieren dieser Einstellung werden die Einstellungen der Spidertron Enhancements Mod für den Treibstoffverbrauch verwendet, sofern diese installiert ist. Diese Einstellung überschreibt die Standardeinstellungen des Assault Spidertron. Falls die Spidertron Enhancements Mod nicht installiert ist, werden diese Einstellungen ignoriert und die Standardeinstellungen genutzt.
enable-burner-engine=Aktiviere den Brennstoffmotor für das Assault Spidertron. Dadurch kann es mit Festbrennstoff betrieben werden. Wähle die Void-Fuel-Option, um den Brennstoffmotor zu deaktivieren und den Elektromotor zu verwenden. Der Elektromotor verbraucht keinen Brennstoff.
enable-burner-engine-smoke=yes: Brennstoffmotoren rauchen, no: nun ja... tun sie nicht
enable-gun-mortar=Aktiviere die Mörser-Artillerie-Kanone für das Assault Spidertron. Dadurch kann es Artilleriegeschosse abfeuern.
enable-gun-rocket-launcher=Aktiviere den Raketenwerfer für das Assault Spidertron. Dadurch kann es Raketen abfeuern.
enable-gun-cannon=Aktiviere die Kanone für das Assault Spidertron. Dadurch kann es Kanonengeschosse abfeuern.
enable-gun-mg=Aktiviere das Maschinengewehr für das Assault Spidertron. Dadurch kann es Kugeln mit dem Maschinengewehr abfeuern.
enable-gun-flamer=Aktiviere den Flammenwerfer für das Assault Spidertron. Dadurch kann es deine Gegner in Brand setzen.
spidertron-tech-option=Default: Die Assault Spidertron-Technologie wird durch die Spidertron-Technologie freigeschaltet. Early-Assault-Spidertron: Die Assault Spidertron-Technologie wird durch die Panzer-Technologie freigeschaltet.
