[mod-setting-description]
assault-spidertron-enable-friendly-fire=Aktiviere den freundlichen Feuer-Modus. Dies bedeutet, dass du auch deine eigenen Einheiten mit dem Assault Spidertron angreifen kannst. (Standardmäßig ist dies aktiviert.)
assault-spidertron-use-enhancements-settings=Durch Aktivieren dieser Einstellung werden die Einstellungen der Spidertron Enhancements Mod für den Treibstoffverbrauch verwendet, sofern diese installiert ist. Diese Einstellung überschreibt die Standardeinstellungen des Assault Spidertron. Falls die Spidertron Enhancements Mod nicht installiert ist, werden diese Einstellungen ignoriert und die Standardeinstellungen genutzt.
assault-spidertron-enable-burner-engine=Aktiviere den Brennstoffmotor für das Assault Spidertron. Dadurch kann es mit Festbrennstoff betrieben werden. Wähle die Void-Fuel-Option, um den Brennstoffmotor zu deaktivieren und den Elektromotor zu verwenden. Der Elektromotor verbraucht keinen Brennstoff.
assault-spidertron-enable-burner-engine-smoke=yes: Brennstoffmotoren rauchen, no: nun ja... tun sie nicht
assault-spidertron-cycle-weapons=Aktiviere den automatischen Waffenwechsel. Dadurch kann der Assault Spidertron automatisch zwischen seinen Waffen wechseln, wenn es auf einen Feind zielt.
assault-spidertron-enable-gun-mortar=Aktiviere die Mörser-Artillerie-Kanone für das Assault Spidertron. Dadurch kann es Artilleriegeschosse abfeuern.
assault-spidertron-mortar-amount=Anzahl der Mörser-Artillerie-Kanonen, die das Assault Spidertron haben kann. Standardmäßig 1. Maximal 4.
assault-spidertron-enable-gun-rocket-launcher=Aktiviere den Raketenwerfer für das Assault Spidertron. Dadurch kann es Raketen abfeuern.
assault-spidertron-rocket-launcher-amount=Anzahl der Raketenwerfer, die das Assault Spidertron haben kann. Standardmäßig 1. Maximal 4.
assault-spidertron-enable-gun-cannon=Aktiviere die Kanone für das Assault Spidertron. Dadurch kann es Kanonengeschosse abfeuern.
assault-spidertron-cannon-amount=Anzahl der Kanonen, die das Assault Spidertron haben kann. Standardmäßig 1. Maximal 4.
assault-spidertron-enable-gun-mg=Aktiviere das Maschinengewehr für das Assault Spidertron. Dadurch kann es Kugeln mit dem Maschinengewehr abfeuern.
assault-spidertron-mg-amount=Anzahl der Maschinengewehre, die das Assault Spidertron haben kann. Standardmäßig 1. Maximal 4.
assault-spidertron-enable-gun-flamer=Aktiviere den Flammenwerfer für das Assault Spidertron. Dadurch kann es deine Gegner in Brand setzen.
assault-spidertron-flamer-amount=Anzahl der Flammenwerfer, die das Assault Spidertron haben kann. Standardmäßig 1. Maximal 4.
assault-spidertron-tech-option=Default: Die Assault Spidertron-Technologie wird durch die Spidertron-Technologie freigeschaltet. Early-Assault-Spidertron: Die Assault Spidertron-Technologie wird durch die Panzer-Technologie freigeschaltet.
